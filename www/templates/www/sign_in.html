{% extends 'www/base.html' %}

{% block content %}

    <h1>Sign In</h1>
    <form action="{% url 'sign_in' %}" method="POST">
        {% csrf_token %}
        <p> <input type="text" name="username" placeholder="'username"> </p>
        <p> <input type="text" name="password" placeholder="'password"> </p>
        <p> <input type="submit" value="Sign in"></p>
    </form>

{% endblock %}
